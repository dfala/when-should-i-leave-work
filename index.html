<!DOCTYPE html>

<html ng-app="myApp">
<head>
	<title>My App Template</title>

	<!-- JQUERY ANGULAR -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<!-- BOOTSTRAP -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<!-- MY OWN CSSS -->
	<link rel="stylesheet" href="styles/main.css">
</head>

<body ng-controller="MainController">


	<div class="container">
		<form class="home-form" ng-submit="submitForm()">
			<div class="form-group">
				<label for="exampleInputEmail1">From Address</label>
				<input type="text"
					   class="form-control"
					   placeholder="Address"
					   ng-model="fromAddress">
			</div>

			<div class="form-group">
				<label for="exampleInputEmail1">Destination Address</label>
				<input type="text"
					   class="form-control"
					   placeholder="Address"
					   ng-model="toAddress">
			</div>

			<button class="btn btn-default">Submit</button>
		</form>

		<hr>

		<button class="btn btn-default" ng-click="getData()">Get Data</button>
		<div ng-repeat="item in items" ng-if="items.length">
			{{item}}
		</div>




		<!-- <first-directive></first-directive> -->

	</div>


	<!-- ANGULAR APP -->
	<script type="text/javascript" src="js/app.js"></script>
	<!-- CONTROLLERS -->
	<script type="text/javascript" src="js/controllers/MainController.js"></script>
	<!-- DIRECTIVES -->
	<script type="text/javascript" src="js/directives/firstDirective.js"></script>
	<!-- SERVICES -->
	<script type="text/javascript" src="js/services/dataService.js"></script>

</body>
</html>
